<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="../style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,200&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="../logo.png" alt="logo-barbearia-alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../produtos/produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                       
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form>
                <fieldset>
                    <label for="nomesobrenome" >Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>
    
                    <label for="email" >Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="exemplo@email.com">
    
                    <label for="telefone" >Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">
    
                    <label for="mensagem" >Mensagem</label>
                    <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>
                </fieldset>

                <fieldset>
                    <legend >Como prefere o nosso contato</legend>
                    <label for="radio-email" > <input type="radio" name="contato" value="email" id="radio-email"class="label-space">Email</label>
                    
                    <label for="radio-telefone" ><input type="radio" name="contato" value="telefone" id="radio-telefone" class="label-space">Telefone</label>
                    
                    <label for="radio-whatsapp" ><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" class="label-space" checked>Whatsapp</label>   

                </fieldset>
                
                <fieldset>
                    <legend > Qual horário prefere ser atendido</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox" ><input type="checkbox" class="label-space" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
                <table>
                    <thead>
                        <tr>
                            <th>Dia da Semana</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8hs ~ 20hs</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8hs ~ 20hs</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8hs ~ 20hs</td>
                        </tr>
                    </tbody>

                </table>
                
            </form>
        </main>

        <footer>
            <img src ="../logo-branco.png"  alt="logo-barbearia-alura">
            <p class="copyright"> &copy;  Copyright Estevao Reis - 2021</p>
        </footer>
    </body>

</html>
